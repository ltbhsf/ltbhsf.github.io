  <body>

    <div class="section-wrapper">
      <section class="sec0">
        <h1>Dj Mix</h1>
      </section>


      <section class="sec1">
        <!-- this element holds all of the media player -->
        <div class="audio-element-wrapper" id="cd0">
          <img id="heroImage" src="./bg-band.png" alt="">
          <audio id="audioElement" controls>
            <source src="https://thelongesthumstore.sgp1.cdn.digitaloceanspaces.com/IM-2250/CHAABI-MAROC-MIX_CHAABI-MIX.mp3" type="audio/mp3">
          </audio>
          
          <!-- <img id="audioPlayOverlay" src="./icons/play.svg"> -->

          <div class="cdHole"></div>
        </div>

        <div class="mode-button-wrapper">
          <!-- A DJ mixer involves the technology of real-time editing of music 
            such as playback speed, volume, and looping while playing music. 
            In line with this, I added interactive buttons related to the required music. 
            Furthermore, I expressed the context of the subject by adding additional interactions 
            such as audience reactions that may occur in a real DJ mixing experience and color changes in the mixer. -->
          <button class="audio-control-button" id="reactionButton">üëè</button>
          <button class="audio-control-button" id="muteButton"></button>
          <button class="audio-control-button" id="loopButton"></button>
          
          <button class="audio-control-button" id="rewindButton"></button>
          <button class="audio-control-button" id="playButton"></button>
          <button class="audio-control-button" id="fastForwardButton"></button>


          <!-- To maximize user autonomy, we implemented the ability to customize 
            by directly inputting the desired color instead of providing a range of color options to choose from. -->
          <input type="text" id="colorInput" placeholder="color">
          <button class="audio-control-button" id="colorChangeButton0">üé®</button>

          <div class="audio-controls-wrapper"> 
            <progress class="audio-progress-bar" id="progressBar" value="0"></progress>
          </div>
        </div>

        
        <!-- provided information about the music editing status indirectly 
          while also offering simple functions such as play and pause, enabling execution from places other than buttons. -->
        <div class="audio-element-wrapper" id="cd1">
          <div class="cdHole"></div>
        </div>        
      </section>
