<!DOCTYPE html>

<html lang="en">
<!-- the head tag doesn't show up in the window, it only contains metadata -->
  <head>

    

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <title>A3 - Look into My Eyes</title>

    

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Diphylleia&family=Fruktur&family=Oi&family=Young+Serif&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    
    <script src="script.js" async></script>

    <link rel="icon" type="image/" href="./favicon_io/favicon.ico">

    

  </head>

  <body>
    


    <div class="lightBulb-Wrapper">
      <div class="lightBulb" id="line"></div>
      <div class="lightBulb" id="dot"></div>
      <div class="lightBulb" id="light"></div>
    </div>



    <!-- Drag above the child elements of this wrapper to control the light of the bulb -->
    <div class="dragLine-Wrapper">
      <div class="dragLine" id="dashLine"></div>
      <div class="dragLine" id="dragPoint"></div>
    </div>


    
    <div class="eyeball-Wrapper">
      <section class="eyeball" id="leftEye">
        <div class="blueLayer" id="leftBlue">
          <div class="blackLayer" id="leftBlack">
            <div class="whiteLayer" id="leftWhite"></div>
          </div>
        </div>
      </section>
  
      <section class="eyeball" id="rightEye">
        <div class="blueLayer" id="rightBlue">
          <div class="blackLayer" id="rightBlack">
            <div class="whiteLayer" id="rightWhite"></div>
          </div>
        </div>
      </section>
    </div>



    <audio autoplay id="dayMusic">
      <source src="Bummin on Tremelo.mp3" type="audio/mpeg">
    </audio>

    <p>"Bummin on Tremelo" Kevin MacLeod (incompetech.com)
      Licensed under Creative Commons: By Attribution 4.0 License
      http://creativecommons.org/licenses/by/4.0/</p>
    
    


  </body>

</html>
